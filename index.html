<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="list.jpg">
    <title>Things to Buy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #todo-list {
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .checkbox:checked + label {
    color: #28a745;
    font-weight: bold;
}

.todo-item.completed {
    background-color: #d1f7d1;
    border-left: 5px solid #28a745;
}
        .todo-item.completed span {
            text-decoration: line-through;
            color: #00ee28;
            background-color: blue;
        }

    </style>
</head>
<body>
    <h1>Things to Buy</h1>
    <ul id="todo-list">
        <li class="todo-item">
            <input type="checkbox">
            <span class="ow">Laptop latest corei9</span>
        </li>
        <li class="todo-item">
            <input type="checkbox">
            <span class="ow">Earbud</span>
        </li>
        <li class="todo-item">
            <input type="checkbox">
            <span class="ow">Cutlery additional</span>
        </li>
        <li class="todo-item">
            <input type="checkbox">
            <span class="ow">Clothes and winter jacket heavy included</span>
        </li>
    </ul>

    <script src="index.js"></script>
</body>
</html>
